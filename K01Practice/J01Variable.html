<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS복습(2022-01-08)</title>
    <script>
        /*
            document.write()
             : 웹브라우저상에 문자열이나 변수를 출력할 때 사용
            
            typeof()
             : 해당 변수의 자료형을 반환해줌
        */
        // 1. 변수 선언
        // 2. 변수 초기화
        /*
            Javascript에서는 변수를 선언한 후 초기값에 의해 자료형이 결정되므로
            하나의 변수로 숫자형, 문자형 등 모든 자료형으로 활용할 수 있다.
        */
        /*
            NaN(Not a number)
             : 숫자가 아님을 표현하는 JS의 용어
            
            isNaN()
             : 매개변수가 number타입이면 false,
               number타입이 아닐때 true를 반환하는 함수
        */
        /*
            숫자형끼리의 연산이 아니라면 단순 연결되어 출력된다.
        */
        /*
            숫자, 문자, boolean 이외에는 모두 Object타입이다.
        */
        document.write("<h2>기타자료형</h2>");
        var date = new Date();
        document.write("date의 자료형:"+ typeof(date)
            +", date에 저장된 데이터:"+ date);

        document.write("<br>"+ (date.getYear()+1900) +"년 "
            + (date.getMonth()+1) +"월 "
            + date.getDate() +"일"
        );
        // null : 아무런 값도 입력되지 않았다는 의미
        /*
            호이스팅
             : 변수를 선언했을때 위로 끌어올려지는 것.
               변수를 선언하는 문장의 위쪽에서 해당 변수를 출력하면
               선언되지 않은 변수라는 에러없이, 그저 값이 undefined(초기화되지 않음)로 나온다.
        */
    </script>
</head>

</body>
</html>
