<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch문</title>
</head>
<body>
    <script>
        switch(10%2==0){
        case true:
            document.write("짝수<br>");
            break;
        case false:
            document.write("홀수<br>");
            break;
        }
        
        switch("손준영 바보"){
        case "자바": document.write("자바");
            break;
        case "손준영 바보": document.write("손준영 바보");
            break;
        case "포포 보고싶당": document.write("포포 보고싶당");
            break;
        }
    </script>
</body>
</html>
